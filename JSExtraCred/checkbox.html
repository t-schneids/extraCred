<!DOCTYPE html>
<html>
<head>
    <title>Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: inline-block;
            border: solid black 1px;
            padding-top: 50px;
            width: fit-content;
            height: fit-content;
        }
    </style>

    <script>

            function clickHandler(event) {
                const boxes = document.querySelectorAll(".checkbox");
                const toCheck = document.getElementById("toCheck");

                if (toCheck.textContent == "check all") {
                    boxes.forEach(checkbox => {
                        checkbox.checked = true;
                    })
                    
                    toCheck.textContent = "uncheck all";
                } else {
                    boxes.forEach(checkbox => {
                        checkbox.checked = false;
                    })

                    toCheck.textContent = "check all";
                }
            }

            window.onload = function() {
                const first = document.getElementById("checkbox1");

                first.addEventListener("click", clickHandler);
            }
    </script>
</head>
<body>
    <form>
        <label for="checkbox1" id="toCheck">check all</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" 
               class="checkbox"><br>

        <label for="checkbox2">First</label>
        <input type="checkbox" id="checkbox2" name="checkbox2"
                class="checkbox"><br>

        <label for="checkbox3">Second</label>
        <input type="checkbox" id="checkbox3" name="checkbox3"
               class="checkbox"><br>

        <label for="checkbox4">Third</label>
        <input type="checkbox" id="checkbox4" name="checkbox4"
        class="checkbox"><br>

        <label for="checkbox5">Fourth</label>
        <input type="checkbox" id="checkbox5" name="checkbox5"
        class="checkbox"><br>
    </form>
</body>
</html>
