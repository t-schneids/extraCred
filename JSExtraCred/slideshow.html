<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Try It - Completed</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style type="text/css">
		#slide img{max-height:320px; width: auto;}
	</style>
	<script language="javascript">
	foods = ["hamburger.jpg", "hotDog.jpg","taco.jpg", "iceCream.jpg", 
             "spaghetti.jpg"];
	var foodIndex=0;
	
	$(document).ready(function() {
		//alert("hi")
		$("#startSlides").click(slideShow);
		$("#stopSlides").click(function()
			{
				$("#slide img").stop().fadeIn();
			}
		);
	})

	function slideShow()
	{
		$("#slide img").fadeOut(2000,nextSlide);
	}

	function nextSlide()
	{
		foodIndex++;
		foodIndex= foodIndex== foods.length?0: foodIndex;
		$("#slide img").attr("src", foods[foodIndex]);
		$("#slide img").fadeIn(2000,slideShow);
	}

	</script>
</head>
<body>
	<h1>jQuery Try It Exercise</h1>
	<div id='slides-wrapper'>
		<div id='slide'>
			<img src="hamburger.jpg" />
		</div>
	</div>
	<input type= "button" id="startSlides" value="Start Slide Show">
	<input type= "button" id="stopSlides" value="Stop Slide Show">
</body>
</html>
